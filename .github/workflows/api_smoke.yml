name: API Smoke

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      FLASK_APP: app:create_app
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install minimal deps
        run: |
          python -m pip install --upgrade pip wheel
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install Flask Flask-SQLAlchemy Flask-Migrate Flask-WTF WTForms Flask-Login pytest
          fi
      - name: Run pytest
        run: |
          pytest -q tests/test_corp_api_smoke.py