{# /app/templates/company/_cards/accounts_receivable_card.html #}
{% for item in items %}
<div class="statement-card">
    <div class="card-header">
        <div class="card-main-info">
            <p class="primary">{{ item.partner_name }}</p>
            <p class="secondary">{{ item.account_name }}</p>
        </div>
        <div class="card-amount">{{ "{:,.0f}".format(item.balance_at_eoy) }}円</div>
    </div>
    <div class="card-body">
        <div class="card-details-grid">
            <div class="detail-item full-width">
                <span class="detail-label">取引先住所</span>
                <span class="detail-value">{{ item.partner_address }}</span>
            </div>
            <div class="detail-item full-width">
                <span class="detail-label">摘要</span>
                <span class="detail-value">{{ item.remarks or '-' }}</span>
            </div>
        </div>
    </div>
    <div class="action-menu">
        <button class="action-menu-button" aria-label="アクション">…</button>
        <div class="action-menu-content">
            <a href="{{ url_for('company.edit_item', page_key=page, item_id=item.id) }}" class="action-menu-item">編集</a>
            <form action="{{ url_for('company.delete_item', page_key=page, item_id=item.id) }}" method="post" onsubmit="return confirm('本当に削除しますか？');">
                <button type="submit" class="action-menu-item delete">削除</button>
            </form>
        </div>
    </div>
</div>
{% endfor %}
