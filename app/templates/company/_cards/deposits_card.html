{% from 'company/_cards/_card_base.html' import render_card %}

{% for item in items %}
  {% call render_card(item=item, page=page, amount=item.balance) %}
    <p class="info-primary">{{ item.financial_institution }} {{ item.branch_name }}</p>
    <p class="info-secondary">({{ item.account_type }} / {{ item.account_number }})</p>
  {% endcall %}
{% endfor %}
