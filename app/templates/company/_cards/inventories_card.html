{# /app/templates/company/_cards/inventories_card.html #}
{% for item in items %}
<div class="statement-card">
    <div class="card-header">
        <div class="card-main-info">
            <p class="primary">{{ item.item_name }}</p>
            <p class="secondary">{{ item.location or '保管場所未設定' }}</p>
        </div>
        <div class="card-amount">{{ "{:,.0f}".format(item.balance_at_eoy) }}円</div>
    </div>
    <div class="card-body">
        <div class="card-details-grid">
            <div class="detail-item">
                <span class="detail-label">数量</span>
                <span class="detail-value">{{ item.quantity }} {{ item.unit }}</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">単価</span>
                <span class="detail-value">{{ "{:,.0f}".format(item.unit_price) }}円</span>
            </div>
        </div>
    </div>
    <div class="action-menu">
        <button class="action-menu-button" aria-label="アクション">…</button>
        <div class="action-menu-content">
            <a href="{{ url_for('company.edit_inventory', item_id=item.id) }}" class="action-menu-item">編集</a>
            <form action="{{ url_for('company.delete_inventory', item_id=item.id) }}" method="post" onsubmit="return confirm('本当に削除しますか？');">
                <button type="submit" class="action-menu-item delete">削除</button>
            </form>
        </div>
    </div>
</div>
{% endfor %}
