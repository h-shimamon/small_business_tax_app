{# /app/templates/company/_cards/notes_receivable_card.html #}
<!-- debug: notes_receivable card v1 -->
{% for item in items %}
<div class="card soa-item-card">
    <div class="item-info">
        <p class="info-primary">{{ item.drawer }}</p>
        <p class="info-secondary">({{ item.payer_bank }}{% if item.payer_branch %} {{ item.payer_branch }}{% endif %} / 支払期日: {{ item.due_date }})</p>
    </div>
    <div class="item-amount">
        <span class="summary-value">{{ item.amount | format_currency }}</span>
    </div>
    <div class="item-actions">
        <a href="{{ url_for('company.edit_item', page_key=page, item_id=item.id) }}" class="action-icon" title="編集"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg></a>
        <form action="{{ url_for('company.delete_item', page_key=page, item_id=item.id) }}" method="post" onsubmit="return confirm('本当にこの情報を削除しますか？');">
            <button type="submit" class="action-icon" title="削除"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg></button>
        </form>
    </div>
</div>
{% endfor %}
