{# /app/templates/company/_cards/securities_card.html #}
{% from 'company/_cards/_card_base.html' import render_card %}

{% for item in items %}
  {% call render_card(item, page) %}
    <p class="info-primary">{{ item.issuer }}</p>
    <p class="info-secondary">{{ item.security_type }} / 数量: {{ item.quantity or '-' }}</p>
  {% endcall %}
{% endfor %}
