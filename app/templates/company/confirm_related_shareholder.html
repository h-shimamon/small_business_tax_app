{% extends "base.html" %}

{% block title %}関係者の登録確認{% endblock %}

{% block content %}
<div class="container-center">
    <div class="card text-center">
        <h1 class="content-title">登録が完了しました</h1>
        <p class="confirmation-message">
            {{ main_shareholder.last_name }} 様の株式情報を登録しました。<br>
            {{ main_shareholder.last_name }}様のご家族・ご親族などの特殊関係人で株式をお持ちの方はいらっしゃいますか？
        </p>
        <div class="form-actions">
            <a href="{{ url_for('company.register_related_shareholder', main_shareholder_id=main_shareholder.id) }}" class="button-secondary">株主がいます</a>
            <a href="{{ url_for('company.confirm_next_main_shareholder') }}" class="button-secondary">株主はいません</a>
        </div>
    </div>
</div>
{% endblock %}

{% block styles %}
{{ super() }}
<style>
    .container-center {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 60vh;
    }
    .card.text-center {
        max-width: 500px;
        padding: 2.5rem;
    }
    .confirmation-message {
        font-size: 1.1rem;
        line-height: 1.8;
        color: var(--text-secondary);
        margin: 1.5rem 0;
    }
    .form-actions {
        justify-content: center;
        gap: 1rem;
    }
</style>
{% endblock %}
