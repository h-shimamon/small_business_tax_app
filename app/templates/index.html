<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>法人税申告アプリ</title>
    <style>
        /* 簡単な見た目を整えるためのCSS */
        body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>法人税額 計算フォーム</h1>
    <p>損益計算書の数値を入力してください。（単位：円）</p>

    <!-- データ送信のためのformタグ -->
    <form action="/calculate" method="post">
        <div class="form-group">
            <label for="sales">売上高 (収益)</label>
            <input type="number" id="sales" name="sales" required>
        </div>
        <div class="form-group">
            <label for="cost_of_sales">売上原価</label>
            <input type="number" id="cost_of_sales" name="cost_of_sales" required>
        </div>
        <div class="form-group">
            <label for="sga_expenses">販売費及び一般管理費 (販管費)</label>
            <input type="number" id="sga_expenses" name="sga_expenses" required>
        </div>
        <div class="form-group">
            <label for="non_operating_income">営業外収益</label>
            <input type="number" id="non_operating_income" name="non_operating_income" required>
        </div>
        <div class="form-group">
            <label for="non_operating_expenses">営業外費用</label>
            <input type="number" id="non_operating_expenses" name="non_operating_expenses" required>
        </div>

        <button type="submit">税額を計算する</button>
    </form>
</body>
</html>
